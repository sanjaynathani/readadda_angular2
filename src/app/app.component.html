<app-navbar></app-navbar>
<form *ngIf="login" id="loginForm" (ngSubmit)="onLogin(loginForm)" [formGroup]="loginForm" #formDir="ngForm">
        <div class="modal-content">
            <div class="modal-header" >
                <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input class="form-control" id="username" name="username" formControlName="username" required>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"
                           class="alert alert-danger"></div>
                    <div *ngIf="username?.errors.required">
                            Email is required.
                    </div>
                    <div *ngIf="username?.errors.email">
                            Invalid email.
                    </div>
                </div>
            <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
                    <div *ngIf="password?.invalid && (password.dirty || password.touched)"
                           class="alert alert-danger"></div>
                    <div *ngIf="password?.errors.required">
                            Password is required.
                    </div>
                </div>
            </div>

            <div *ngIf="error" class="alert-danger"><p style="text-align: center;">Invalid login</p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="float: left" (click)=showRegister() >Create New Account</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
</form>
