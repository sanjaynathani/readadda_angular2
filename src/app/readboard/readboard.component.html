<div *ngIf="isProgressing()"><mat-progress-bar mode="indeterminate" color="grey"></mat-progress-bar></div>
<div *ngIf="!isProgressing()" class="form-field-container searchBox">
  <mat-form-field>
    <input matInput placeholder="Search for content">
  </mat-form-field>
</div>

<div id="readList" style="margin-top: 60px;" class="mat-elevation-z1">

  <div style="margin-bottom: 5px;" class="card" *ngFor="let story of stories">
    <div class="card-header"  style="height: 35px; line-height:10px; background-color: steelblue">
      <span style="float: left; cursor: pointer;"><mat-icon [matMenuTriggerFor]="menu">view_headline</mat-icon></span>
      <span style="float: left; font-family: verdana; font-size: small; cursor: pointer; color: white; margin-left: 5px"  (click)="openStory(story.id)">{{story.title}}</span>
      <span style="float: right; font-family: verdana; font-size: x-small; color: white">{{getLocalDate(story)}}</span>
    </div>
    <div class="card-body" style=" font-family: sans-serif; font-size: small; font-weight: bold; cursor: pointer; " (click)="openStory(story.id)">{{story.storyShortDescription}}</div>
    <div class="card-footer align-items-center" style="height: 30px; line-height:10px;">
      <span class="col">{{story.likes}}</span>
      <span class="col">{{story.disLikes}}</span>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Change Status</span>
      </button>
      <button mat-menu-item (click)="deleteStory(story.id)">
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</div>
