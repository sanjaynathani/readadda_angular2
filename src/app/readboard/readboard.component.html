<div class="affix" style="background-color: white;">
    <form id="Form" style="padding-top: 8px;">
        <div  >
            <input type="text" class="form-control" placeholder="Search for content">
        </div>
    </form>
</div>

<div id="readList" style="margin-top: 10px;" (window:scroll)="onScroll()">
    <div style="margin-bottom: 5px;" class="card" *ngFor="let story of stories">
         <div class="card-header bg-info" style="height: 30px;">
            <span style="font-family: sans-serif; font-size: medium; font-weight: bold; cursor: pointer;" (click)="openStory(story.storyId)">{{story.title}}</span>
            <span style="float: right; font-family: sans-serif; font-size: smaller;">{{story.createdDate}}</span>
        </div>
        <div class="card-body" style=" font-family: sans-serif; font-size: small; font-weight: bold; cursor: pointer; " (click)="openStory(story.storyId)">{{story.storyShortDescription}}</div>
        <div class="card-footer" style="height: 30px;">
            <span class="card-text">{{story.likes}}</span>
            <span class="card-text">{{story.disLikes}}</span>
        </div>
    </div>
</div>
