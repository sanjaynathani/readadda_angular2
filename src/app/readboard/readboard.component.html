<div class="searchBox">
    <form id="search-form">
        <div>
            <input type="text" class="form-control" placeholder="Search for content">
        </div>
    </form>
</div>

<div id="readList" style="margin-top: 35px;" (window:scroll)="onScroll()">
    <div style="margin-bottom: 5px;" class="card" *ngFor="let story of stories">
         <div class="card-header bg-info"  style="height: 35px; line-height:10px;">
            <span style="font-family: sans-serif; font-size: small; font-weight: bold; cursor: pointer;" (click)="openStory(story.storyId)">{{story.title}}</span>
            <span style="float: right; font-family: sans-serif; font-size: smaller;">{{story.createdDate}}</span>
        </div>
        <div class="card-body" style=" font-family: sans-serif; font-size: small; font-weight: bold; cursor: pointer; " (click)="openStory(story.storyId)">{{story.storyShortDescription}}</div>
        <div class="card-footer align-items-center" style="height: 30px; line-height:10px;">
            <span class="col">{{story.likes}}</span>
            <span class="col">{{story.disLikes}}</span>
        </div>
    </div>
</div>
