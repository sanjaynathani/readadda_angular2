<mat-drawer-container fullscreen>
  <mat-drawer #sidenav role="navigation">
    <mat-nav-list >
      <a mat-list-item routerLink="/readBoard" [class.active]="isSelected('/readboard')"><mat-icon class="icon">my_library_books</mat-icon><span class="label">ReadBoard</span></a>
      <a mat-list-item routerLink="/writeboard" [class.active]="isSelected('/writeboard')"><mat-icon class="icon">keyboard</mat-icon><span class="label">WriteBoard</span></a>
      <a *ngIf="!authentication.isLoggedIn" class="nav-link text-dark" routerLink="/authentication" style="align-content: center; cursor: pointer;">Login</a>
      <a *ngIf="authentication.isLoggedIn" class="nav-link text-dark" (click)="logout()" style="align-content: center; cursor: pointer;">Logout</a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary" class="fixed-top mat-elevation-z7" style="background-color: steelblue">
      <div fxHide.gt-xs style="margin-right: 10px">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

      </div>

      <a routerLink="/readBoard" class="menu-link navbar-brand text-lg-left font-weight-bold">ReadAdda</a>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/readBoard" [class.active]="isSelected('/readboard')" class="nav-link text-light" style="margin-top: 10px; font-size: medium">
              <mat-icon class="icon">my_library_books</mat-icon>ReadBoard
            </a>
          </li>
          <li>
            <a routerLink="/writeboard" [class.active]="isSelected('/writeboard')" class="nav-link text-light" style="margin-top: 10px; font-size: medium">
              <mat-icon class="icon">keyboard</mat-icon>WriteBoard
            </a>
          </li>
        </ul>
        <span class="example-fill-remaining-space"></span>
        <div style="margin-top: 10px; margin-right: 35px; font-size: large">
        <a *ngIf="!authentication.isLoggedIn" class="nav-link text-light" routerLink="/authentication">Login</a>
        <a *ngIf="authentication.isLoggedIn" class="nav-link text-light" (click)="logout()" style="cursor: pointer;">Logout</a>
        </div>
      </div>



    </mat-toolbar>
    <div style="margin-top: 63px; height:93% ; background-color: #e5e5e5; overflow-y: auto">
      <!--<div><mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar></div>-->
      <div style="display:inline-block; width: 10%"><router-outlet name="leftspace"></router-outlet></div>
      <div style="display:inline-block; width: 80%"><router-outlet (activate)="onRouteChange()"></router-outlet></div>
      <div style="display:inline-block; width: 10%"><router-outlet name="rightspace"></router-outlet></div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
