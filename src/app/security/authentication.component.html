

<div style="margin-top: 5%;">
<form *ngIf="login" id="loginForm" (ngSubmit)="onLogin(loginForm)" [formGroup]="loginForm" #formDir="ngForm">
        <div class="modal-content">
            <div class="modal-header bg-light" >
                <h4 class="modal-title" id="myModalLabelSignIn">Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input class="form-control" id="username" formControlName="username" required>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"  class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                            Email is required.
                    </div>
                    <div *ngIf="username.errors.patternInvalid">
                            Invalid email.
                    </div>
                    </div>
                </div>
            <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                           class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                            Password is required.
                    </div>
                    </div>
                </div>
            </div>

            <div *ngIf="error" class="alert-danger"><p style="text-align: center;">Invalid login</p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" style="float: left" (click)=showRegister() >Create New Account</button>
                <button type="submit" class="btn btn-outline-dark">Login</button>
            </div>
        </div>
</form>



<form *ngIf="register" id="signUpForm" (submit)="signUp(signUpForm)" let signUpForm="ngForm">

    <div class="modal-content" >
        <div class="modal-header" >

            <h4 class="modal-title" id="myModalLabelRegister">Register</h4>
        </div>
        <div class="modal-body">
            <!--<div class="form-group">
                <label for="usr" style="float: left;height: 20%; width: 10%;">Name:</label>
                <input type="text" class="form-control" id="usr" style="height: 20%; width: 50%;">
            </div>-->
            <div class="form-group">
                <label for="pwd">Email :</label>
                <input type="password" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd_renter">Re-enter Password:</label>
                <input type="password" class="form-control" id="pwd_renter">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="float: left" (click)=showLogin() >Sign-In</button>
            <button type="button" class="btn btn-primary">Sing Up</button>
        </div>
    </div>

</form>

</div>
